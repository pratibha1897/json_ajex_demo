<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 id="txt">Hello, world!</h1>
    <!-- <h2 id="txt1">Hello, world!</h2> -->

    <div class="container-fluid">
      <div class="row leftright">
        <div class="col-sm-6 left">
          <h3 class="heading2left">Left Heading</h3>
          <button class="btn btn-success target" id="target1">Target1</button>
          <button class="btn btn-primary target" id="target2">Target2</button>
          <button class="btn btn-primary target" id="target3">Target3</button>
        </div>


        <div class="col-sm-6 right heading2right">
          <h3>Right Heading</h3>
          <button class="btn btn-primary target" id="target4">Target4</button>
          <button class="btn btn-primary target" id="target5">Target5</button>
          <button class="btn btn-primary target" id="target6">Target6</button>
        </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <p class="answer">Welcome to the jQuery world!</p>
        <button class="btn btn-primary question ">click me</button>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>

</body>
</html>
